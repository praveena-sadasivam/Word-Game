    <script >
    function get_score(){
      $.getJSON("/api/score",function(result){
        var score =result;
        $("#score").html('Your Score :'+score);
        console.log(result)
      });
    }

    function get_words()
    {
      $.getJSON("/api/words",function(result)
      {
        var words =result;
        var text = "";
        var i;
        if(words.length>0)
        {
          for (i = 0; i <words.length; i++)
          {
          text +='<p class="d" onclick="get_meaning(this)">'+words[i]+'</p>'+'</br>';
          }
          document.getElementById("words").innerHTML = text;
          console.log(words)
        }
        else
        { meassage='<p class="d">No words to display</p>'
          $("#words").html(meassage);
        }
      });
    }
  function get_meaning(element) {
      var word=element.innerHTML;
      $.getJSON("/api/meaning",{"word":word},function(result){
        meaning=result[0]
        item=result[1]
        $(".item").html(item);
        $("#meaning").html(meaning);
        console.log(item+': '+meaning)
        });
        }
  </script>
